<mat-card>
	<form (submit)="onAddPost(postForm)" #postForm="ngForm" >
	    <mat-form-field>
		    <input matInput type="text" name="title" ngModel required minlength="3" #title="ngModel" placeholder="Post Title">
		    <mat-error *ngIf="title.invalid">{{getTitleErrorMessage(title)}}</mat-error>
	    </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="6" name="content" ngModel required #content="ngModel" placeholder="Post Content"></textarea>
            <mat-error *ngIf="content.invalid">{{getContentErrorMessage(content)}}</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Save post</button>
    </form>
</mat-card>
